<body id="body" onload="mode()">
  <div id="container">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <h3 class="texto">Registro de Empresas, Sucursales </h3>
        <label class="texto">Nombre:</label>
        <input class="input" id="name">

        <label>Estado</label>
        <select class="input" id="estado">

        </select>

        <label>Ciudad</label>
        <select class="input" id="ciudad">
          <option value="">Seleccionar</option>
        </select>

        <label>Direccion</label>
        <input class="input" id="address">

        <label>Empleados</label>
        <input class="input" id="quantity">

        <label>Latitud</label>
        <input class="input" id="latitud" disabled>

        <label>Longitud</label>
        <input class="input" id="longitud" disabled>
        <div id="botones">
          <div class="row justify-content-center">
            <div class="col-md-2">
              <button id="agregar" class="btn btn-primary" onclick="guardado()">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div id="table">
          <table>
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Estado</th>
                <th>Ciudad</th>
                <th>Empleados</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
        </div>
      </div>
    </div>


    <div class="d-flex flex-row-reverse">
      <button class="rounded p-4" id="Light" onclick="Light()">Light Mode</button>
      <button class="rounded p-4" id="Dark" onclick="Dark()">Dark Mode</button>
    </div>


    <div id="edit"></div>
    <div id="map"></div>


    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvnLhPi9ObG7uvjT6yMEe1ZGDMcSIIBBU&callback=initMap&v=weekly"
      defer></script>

</body>
